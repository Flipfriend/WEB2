<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <!-- layout style -->
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css">

    
</head>
<body>
    <div class="maincontain">
        <div class="floats sm-width-25 md-width-50 lg-width-100">
            <div class="content">
                <h1 class="header" id="Top">Hello World!</h1>
            </div>

            <div class="container">I am child 1
                <div class="box"></div>
            </div>
        </div>
        <form action="" method="POST">
            <input type="text" name="name" id="myName"><input>
            <input type="email" name="email" id="myEmail"><input>
            <select id="FX" name="effects">
                <option value="" default></option>
                <option value="show">Show Element</option>
                <option value="hide">Hide Element</option>
                <option value="fadein">Fade It In</option>
                <option value="fadeout">Fade It Out</option>
                <option value="slidedown">Slide Down</option>
                <option value="slideup">Slide Up</option>
            </select>
            <input type="submit" value="Submit"><input>
        </form>

        <button id="btn1">Append Things</button>
        <button id="btn2">Prepend Things</button>
        <button id="btn3">Remove Addons</button>
        <button id="btn4">Empty Container</button>
        <button id="colorToggle">Switch Color</button>
       
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!--Scripts-->
    <script src="main.js"></script>

</body>
</html>
