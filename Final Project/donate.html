    <div class="maincontain">
        <form method="POST" class="dn8form">
            <div class="donation-amount forminput">
                <label class="ui-button" for="$25">$25</label>
                <input type="radio" name="donation" value="$25">
                <label class="ui-button" for="$50">$50</label>
                <input class="ui-button" type="radio" name="donation" value="$50">
                <label class="ui-button" for="$75">$75</label>
                <input class="ui-button" type="radio" name="donation" value="$75">
                <label class="ui-button" for="$100">$100</label>
                <input class="ui-button" type="radio" name="donation" value="$100">
                <label class="ui-button" id="othbtn"for="other">Other</label>
                <input type="radio" name="donation" value="">
            </div>
            <div class="forminput info-section">
                <input type="text" name="firstname" value="First Name" required>
                <input type="text" name="lastname" value="Last Name" required>
                <input type="text" name="billingaddress" value="Billing Address" required>
                <input type="text" name="cardnumber" value="Card Number" required>
                <input type="text" name="Expiration" value="Expiration Date" required>
                <input type="text" name="securitycode" value="Security Code" required>
            </div>
            <div class="sendsection">
                <label for="send"></label>
                <button class="s-btn ui-button" type="button" value="send"onclick="alert('Thanks for Donating')">Send</button>
            </div>     
        </form>
